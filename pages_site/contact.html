            <center><p  style="font-size: 50px;"> Formulaire D'inscription</p></center>
        <form>
            <div class="fie">
                <center><h2>Inscription</h2></center>
                <hr style="width: 95%;color: rgb(184, 184, 184);">
            
                <table>
                    <tr>
                        <td id="tdl"><label for="n">Nom </label></td>
                        <td><input style="font-size: 30px;" type="text" id="n" size="10" required><br /></td>
                    </tr>
                    <tr>
                        <td id="tdl"><label for="p">Prénom </label></td>
                        <td><input type="text" id="p" size="10" style="font-size: 30px;" required><br /></td>
                    </tr>

                    <tr>
                        <td id="tdl"><label for="v">Ville</label></td>
                        <td><select name="ville" id="v "required>
                            <option value="tunis">Tunis</option>
                            <option value="sousse">Sousse</option>
                            <option value="sfax">Sfax</option>
                            <option value="gabes">Gabes</option>
                        </select><br></td>
                    </tr>
                
                    <tr>
                        <td id="tdl"><label for="ad" >Address</label></td>
                        <td><textarea name="add" id="ad"  cols="22" rows="3" required> route de Tunis cité el ons</textarea><br></td>
                    </tr>    
                    

                    <tr>
                        <td id="tdl"><label for="tel">Telephone</label></td>
                        <td><input type="tel" name="tele" id="tel" pattern="[0-9]{8}" title="8 chiffres"  style="font-size: 30px;" required><br></td>
                    </tr>
                    
                    <tr>
                        <td id="tdl"><label for="em">Email</label></td>
                        <td><input type="email" name="email" id="em" style="font-size: 30px;" required><br></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>

                    <tr>
                        <td id="tdl"><label for="or">Type du gâteau</label></td>
                        <td><select name="type" id="or" required>
                            <option value="Tourte-Fraises">Tourte-Fraises</option>
                            <option value="Flan-Coco">Flan-Coco</option>
                            <option value="tarte au citron">Tarte-Citron</option>
                            <option value="Yaourt">Yaourt</option>
                            <option value="Apple-Pie">Apple-Pie</option>
                            <option value="Cheesecake">Cheesecake</option>
                            <option value="Brownies">Brownies</option>
                            <option value="Tiramisu">Tiramisu</option>
                            <option value="Sacher">Sacher</option>
                            
                        </select><br></td>
                    </tr>
                    <tr>
                        <td id="tdl"><label for="quant">Quantité</label></td>
                        <td><input style="font-size: 30px;" type="number" required/></td>
                    </tr>

                    <tr>
                        <td id="tdl"><label for="img">Ajouter une photo du gâteau</label></td>
                        <td><input type="file" name="image" id="img" accept="image/png, image/jpeg"><br></td>
                    </tr>
                    
                    <tr>
                        <td id="tdl"><label for="msg">Ajouter un message</label></td>
                        <td><textarea name="msge" id="msg" cols="22" rows="2">Joyeux anniversaire</textarea></td>
                    </tr>
                    <tr>
                        <td id="tdl"></td>
                        <td ><input style="color:rgb(204, 202, 202) ;background: #000;" type="submit"  value="Envoyer" >
                            <input style="color:rgb(204, 202, 202) ;background: #000;" type="reset" value="Annuler" ></td>
                    </tr>
